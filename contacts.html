<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>sample Folio</title>
</head>

<body>

    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>
                    <div class="header-logo">
                        <img src="img/code.png" alt="code">
                    </div>
                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about.html">About me</a>
                        <a class="header-nav-link active" href="contacts.html">Contacts</a>
                    </nav>

                </div>
            </div>
        </header>

        <!--Main-->

        <div class="container">
            <main class="content">
                <div class="content-header">
                    <h1 class="title">Write me a <span>Message</span></h1>
                    <div class="text">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                    </div>
                </div>

                <form class="form">
                    <input class="inputs" type="text" name="name" placeholder="Name">
                    <input class="inputs" type="email" name="email" placeholder="Email">
                    <input class="inputs" type="tel" name="phone" placeholder="Phone">
                    <textarea class="textarea" name="msn" placeholder="Message"></textarea>
                    <button class="btn btn-full">Send meassage</button>
                </form>
                <div class="overlay">
                    <div class="modal" id="thanks">
                        <div class="modal__close">&times;</div>
                        <div class="modal__subtitle">Message sent!</div>
                    </div>
                </div>
            </main>
        </div>
        <!--content container-->

        <!--Footer-->

        <footer class="footer">
            <div class="container">
                <div class="contacts">

                    <a class="contacts-link" href="mailto:info@valik.com"><img class="contacts-icon" src="img/mail.png"
                            alt="mail">info@valik.com</a>
                    <a class="contacts-link" href="tel:+37125522531"><img class="contacts-icon" src="img/tel.png"
                            alt="tel">+371 255-22-531</a>
                </div>
            </div>
        </footer>
        <img class="author" src="img/me.png" alt="me">

    </div><!-- Page -->
    <script src="./js/script.js"></script>
</body>

</html>
